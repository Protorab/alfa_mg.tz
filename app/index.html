<!-- @format -->
<!DOCTYPE html>
<html lang="">
  <!--#include virtual="/includes/_head.html" -->

  <body>
    <!--#include virtual="/includes/_header.html" -->

    <main class="main" role="main">
      <section class="section top__section">
        <img
          src="img/bg-top.png"
          loading="lazy"
          alt="section__top"
          class="top__section-bg"
        />
        <img
          src="img/decor/clouds/top/cloud-1.png"
          loading="lazy"
          alt="cloud"
          class="decoration__img decoration__img-top__decoration-1 decoration__img-right"
        />
        <img
          src="img/decor/clouds/top/cloud-2.png"
          loading="lazy"
          alt="cloud"
          class="decoration__img decoration__img-bottom decoration__img-left decoration__img-top__decoration-2"
        />
        <div class="wrapper top__wrapper top__wrapper-top">
          <h1 class="top__title title">
            Оставьте заявку на услугу <br />
            <span class="top__title-decoration">со скидкой 15%</span>
          </h1>
          <div class="top__subtitle">Акция действительна до конца месяца!</div>
        </div>
        <div class="wrapper top__wrapper top__wrapper-bottom">
          <!--#include virtual="/includes/_top-form.html" -->
        </div>
        <div class="top__tools">
          <a href="#" class="tools__item">
            <img src="img/icons/top__tolls/img-01.svg" loading="lazy" alt="" />
          </a>
          <a href="#" class="tools__item">
            <img src="img/icons/top__tolls/img-02.svg" loading="lazy" alt="" />
          </a>
          <a href="#" class="tools__item">
            <img src="img/icons/top__tolls/img-03.svg" loading="lazy" alt="" />
          </a>
          <a href="#" class="tools__item">
            <img src="img/icons/top__tolls/img-04.svg" loading="lazy" alt="" />
          </a>
        </div>
      </section>
      <section class="section services__section">
        <img
          src="img/decor/tool-2.png"
          loading="lazy"
          alt=""
          class="decoration__img decoration__img-services__img"
        />
        <img
          src="img/decor/clouds/services/cloud-1.png"
          loading="lazy"
          alt=""
          class="decoration__img decoration__img-left decoration__img-bottom"
        />
        <h2 class="title title__services">Наши услуги</h2>
        <div class="wrapper">
          <!--#include virtual="/includes/_services.html" -->
        </div>
      </section>
      <section class="section contact__section">
        <img
          src="img/decor/break.png"
          loading="lazy"
          alt="break"
          class="decoration__img decoration__img-contact__decoration"
        />
        <img
          src="img/decor/clouds/contacts/cloud-1.png"
          loading="lazy"
          alt="break"
          class="decoration__img decoration__img-contact__cloud-1"
        />
        <img
          src="img/decor/clouds/contacts/cloud-2.png"
          loading="lazy"
          alt="break"
          class="decoration__img decoration__img-contact__cloud-2"
        />
        <img
          src="img/decor/three.png"
          loading="lazy"
          alt="break"
          class="decoration__img decoration__img-contact__three"
        />

        <img
          src="img/decor/worker.png"
          loading="lazy"
          alt="break"
          class="decoration__img decoration__img-contact__worker"
        />
        <img
          src="img/bg-contact.png"
          loading="lazy"
          alt=""
          class="contact__bg"
        />
        <div class="wrapper contact__wrapper contact__wrapper-top">
          <h2 class="title title__contact">Не нашли то, что искали?</h2>
          <div class="contact__subtitle">
            Заполните форму и мы перезвоним вам в течение 30 минут!
          </div>
          <!--#include virtual="/includes/_contact-form.html" -->
        </div>
      </section>
    </main>
    <!--#include virtual="/includes/_footer.html" -->
  </body>
</html>
